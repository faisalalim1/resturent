<div class="row">
  <div class="col-xs-12">
    <br />
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12" >
    <a href="#" class="list-group-item clearfix" style="border: 1px solid grey;" *ngFor="let recipe of recipes">
      <div class="pull-left" >
        <!-- To show recipe name -->
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <!-- To show recipe description -->
        <p class="list-group-item-text">{{ recipe.descriptions }}</p>
      </div>
      <div class="pull-right" >
        <!-- To show recipe image by property binding-->
        <img 
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 70px"
        />
      </div>
    </a>
    <app-recipes-item></app-recipes-item>
  </div>
</div>
